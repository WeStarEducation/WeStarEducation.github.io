<html lang="cn">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Julia - Number Castle</title>
        
        <!--CSS-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/NumberCastle.css" rel="stylesheet">

        <!--JavaScript-->
        <script src="js/NumberCastle.js"></script>
        
    </head>
    <body>
		<div class="container text-center">
            <div class="mt-5">
                <h1>NumberCastle</h1>
                <div class="round mt-4" id="round">
                    Round 0
                </div>
                <div class="score row">
                    <div class="col-md-3 text-right b-score" id="ai-score"></div>
                    <div class="col-md-1" id="ai-add"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-3 text-right b-score" id="player-score"></div>
                    <div class="col-md-1" id="player-add"></div>
                </div>
                <div class="info row">
                    <div class="ai-info col-md-4">Computer</div>
                    <div class="blank col-md-4"></div>
                    <div class="player-info col-md-4">Player</div>
                </div>
                <div class="number-block row">
                    <div class="block col-md-4" id="block1"></div>
                    <div class="block col-md-4" id="block2"></div>
                    <div class="block col-md-4" id="player-block"></div>
                </div>
                <div class="input-field mt-3">
                    <span id="prompt">Choose a number between 1 - 9:</span>
                    <button id=1 class="btn btn-large btn-outline-secondary" onclick="readInput(1)">1</button>
                    <button id=2 class="btn btn-large btn-outline-secondary" onclick="readInput(2)">2</button>
                    <button id=3 class="btn btn-large btn-outline-secondary" onclick="readInput(3)">3</button>
                    <button id=4 class="btn btn-large btn-outline-secondary" onclick="readInput(4)">4</button>
                    <button id=5 class="btn btn-large btn-outline-secondary" onclick="readInput(5)">5</button>
                    <button id=6 class="btn btn-large btn-outline-secondary" onclick="readInput(6)">6</button>
                    <button id=7 class="btn btn-large btn-outline-secondary" onclick="readInput(7)">7</button>
                    <button id=8 class="btn btn-large btn-outline-secondary" onclick="readInput(8)">8</button>
                    <button id=9 class="btn btn-large btn-outline-secondary" onclick="readInput(9)">9</button>
                </div>
                <div class="start-button mt-2">
                    <button id="restart" class="btn btn-secondary" onclick="start()">Game Start</button>
                    
                </div>
                <div class="record mt-5">
                    <table class="table table-striped table-sm" >
                        <h3>Record</h3>
                        <thead>
                            <tr>
                                <th>Round</th>
                                <th>Computer Input</th>
                                <th>Player Input</th>
                                <th>Computer Score</th>
                                <th>Player Score</th>
                            </tr>
                        </thead>
                        <tbody id="record">
                           
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </body>
</html>
